		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>&nbsp;</h4>
				<div class="popover">
					<ul>
						{% for state in states %}
						<li>

								</label>

							</h2>
							<ul>
								{% for city in state[1] %}
								<li>
									<input type="checkbox" id="{{ city.id }}" name="city" data-id="{{ city.id }}"
										data-name="{{ city.name }}" />
									<label for="{{ city.id }}">{{ city.name }}</label>
								</li>
								{% endfor %}
							</ul>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<div class="amenities">

								{{ amenity.name }}
							</label>
						</li>
						{% endfor %}

			</div>
